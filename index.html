<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MechanicSide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-dark navbar-expand-lg p-3">
                <a class="navbar-brand" href="#">Mechanic<span class="text-side">Side</span></a>
                <button class="navbar-toggler navbar-expand-lg" type="button" data-bs-toggle="collapse" data-bs-target="#meuMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

            <div class="collapse navbar-collapse justify-content-end" id="meuMenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                </ul>
            </div>
            </nav>
        </div>
    </header>
    <main>
            <section>
                <div id="meuCarrossel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner carrosel-principal">
                        <div class="carousel-item active">
                            <img src="./Capo-carro-aberto.jpg" class=" d-block w-100" alt="Primeiro Slide">
                            <div class="carousel-caption d-md-block pb-0">
                                <h5>Faça uma consulta gratis</h5>
                                <P>Especialistas qualificados</P>
                                <p><button class="btn btn-primary">Clique aqui</button></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./pexels-cottonbro-4489749.jpg" class="w-100" alt="Segundo Slide">
                            <div class="carousel-caption d-md-block pb-0">
                                <h5>Manutenção de alta qualidade</h5>
                                <P>Anos de experiencias</P>
                                <p><button class="btn btn-primary">Clique aqui</button></p>
                            </div>
                        </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#meuCarrossel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#meuCarrossel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                </button>
                </div>
            </section>
            <section id="secao-sobre-nos">
                <div class="container">
                    <div class="d-flex justify-content-center">
                        <h5 class="mt-4 text-light border-bottom border-1 border-secondary h6">Sobre nós <i class="ms-1 fa-solid fa-circle-info"></i></h5>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center mt-3">
                            <img src="./pexels-cottonbro-4480505.jpg" style="border-radius: 15px;" class="w-50" alt="Imagem sobre nós">
                        </div>
                </div>
                </div>
            </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
